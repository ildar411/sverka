<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
  <div class='a1'>
    <form  id='add' method="POST">
      <select  id='couriers' placeholder='выберите курьера' class='select' class='input-group' style='width: 25%'>
      </select>
      <br><br>
      <input  type='number' id='sum' class='sum' class='input-group'>
      <br><br>
      <input type='submit'  id='button' class='btn btn-primary'>
    </form>
  </div>
  <div class='b2'>
    <form id='sort' method='GET'>
      <label>от</label>
      <input  type='date' id='start' class='input-group' style="width: 25%">
      <label>до</label>
      <input   type='date' id='end' class='input-group' style='width: 25%'>
      <input type="submit" value='ok'  id='time' class='btn btn-primary'>
    </form>
     <ul id='list'>
    </ul>
  </div>
  <script src ="/script.js"></script>
</body>
</html>
